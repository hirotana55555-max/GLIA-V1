<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIA - „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞ÂÖ•Âäõ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            padding: 15px;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status-bar {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ü™ü GLIA ÂÖ•Âäõ</h2>
            <div class="controls">
                <button class="icon-btn" title="ÊúÄÂ∞èÂåñ" onclick="minimizeWindow()">‚îÄ</button>
                <button class="icon-btn" title="Èñâ„Åò„Çã" onclick="closeWindow()">√ó</button>
            </div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <textarea 
                    id="promptInput" 
                    placeholder="„Åì„Åì„Å´LLM„Å∏„ÅÆ„Éó„É≠„É≥„Éó„Éà„ÇíÂÖ•Âäõ...&#10;‰æã: ÂëΩÂêçË¶èÂâá„Å´Âæì„Å£„Å¶Êñ∞„Åó„ÅÑ„Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ"
                    rows="4"
                ></textarea>
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary" onclick="synthesizePrompt()">
                    <span>üîÑ</span> ÂêàÊàê
                </button>
                <button class="btn btn-primary" onclick="sendToLLM()">
                    <span>üöÄ</span> DeepSeek„Å´ÈÄÅ‰ø°
                </button>
            </div>
            
            <div class="status-bar">
                <span class="status-indicator"></span>
                <span id="statusText">Ê∫ñÂÇôÂÆå‰∫Ü</span>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(text, isError = false) {
            const statusEl = document.getElementById('statusText');
            const indicator = document.querySelector('.status-indicator');
            
            statusEl.textContent = text;
            indicator.style.background = isError ? '#ef4444' : '#10b981';
        }

        function minimizeWindow() {
            window.electronAPI?.minimizeWindow?.();
        }

        function closeWindow() {
            window.electronAPI?.closeWindow?.();
        }

        async function synthesizePrompt() {
            const input = document.getElementById('promptInput').value;
            if (!input.trim()) {
                updateStatus('„Éó„É≠„É≥„Éó„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            updateStatus('„Éó„É≠„É≥„Éó„Éà„ÇíÂêàÊàê‰∏≠...');
            // Âæå„Åßprompt-core„Å®ÈÄ£Êê∫
            setTimeout(() => {
                updateStatus('ÂêàÊàêÂÆå‰∫ÜÔºà„É¢„Ç∏„É•„Éº„É´ÈÄ£Êê∫ÂæÖ„Å°Ôºâ');
            }, 500);
        }

        async function sendToLLM() {
            const input = document.getElementById('promptInput').value;
            if (!input.trim()) {
                updateStatus('ÈÄÅ‰ø°„Åô„Çã„Éó„É≠„É≥„Éó„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', true);
                return;
            }
            
            updateStatus('DeepSeek„Å´ÈÄÅ‰ø°‰∏≠...');
            
            try {
                // Âæå„Åßbrowser-agent„Å®ÈÄ£Êê∫
                const result = await window.electronAPI?.sendToLLM?.({
                    service: 'deepseek',
                    prompt: input
                });
                
                if (result?.success) {
                    updateStatus('ÈÄÅ‰ø°ÊàêÂäüÔºÅ');
                } else {
                    updateStatus('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
                }
            } catch (error) {
                updateStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', true);
                console.error(error);
            }
        }

        // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°ÔºàCtrl+Enter„Åß„ÇÇÈÄÅ‰ø°Ôºâ
        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendToLLM();
            }
        });

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('promptInput').focus();
        });
    </script>
</body>
</html>
